<h2>main page</h2>

<div *ngIf="user == null; else loggedin">
  <button type="button" (click)="googleAuth()">Login via Google</button>
  <button type="button" (click)="logOut()">Logout</button>
  <br />
</div>
<ng-template #loggedin>
  Logged In <br />
  {{ user.displayName }} | {{ user.photoURL }} | {{ user.email }} | {{ user.uid }}
  <br />
  <button type="button" (click)="logOut()">Logout</button>

</ng-template>


<ul>
  <li *ngFor="let task of tasks$ | async ;">
    {{ task.name }} | {{ task.description }} | {{ task.email }} | {{ task.docId }}
  </li>
</ul>

{{ tasks$ | async | json }}
